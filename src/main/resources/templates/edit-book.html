






<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home page</title>
</head>
 
<body>
	
	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">TheLab Interview</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="">Home
						<span class="sr-only">(current)</span>
				</a></li>
				

			</ul>
		</div>
	</nav>

	<!-- Navbar -->
    <div class="container my-5">
        <h3> Add Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/updatebook}" th:object="${book}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Title</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="firstName" placeholder="Title" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Content</label> 
                                <input type="text" th:field="*{author}" class="form-control"
                                            id="lastName" placeholder="Content" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{noOfPages}" class="form-control"
                                            id="noofpages" placeholder="Address" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">AutherName</label> 
                                <input type="text" th:field="*{publication}" class="form-control"
                                            id="publication" placeholder="AutherName" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
